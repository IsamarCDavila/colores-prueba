<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba colores</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="contenedor">
      <section class="franja">
        <div class="color-franja"></div>
      </section>
      <section class ="colores">
        <div class="circulos-colores">
          <div class="circulos red" id="red"></div>
          <div class="circulos blue" id="blue"></div>
          <div class="circulos yellow" id="yellow"></div>
          <div class="circulos green" id="green"></div>
        </div>
      </section>
      <section>
        <div class="seleccionar-color">
          <input type="button" class="new-color" value="New Color" display="none">
        </div>
        <span>Selecciona un color:</span>
        <input name="color" class="color" type="color" value="#f3f3f3"/>
      </section>




    </div>
    <script src="js/main.js"></script>
  </body>
</html>
